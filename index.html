<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="pic">
            <picture>
                <source
                srcset="images/2.jpg"
                media="(max-width:768px)"/>
                <img 
                src="images/1.jpg"/>
            </picture>
        </div>
        <div class="container2">
        <div class="data">
            <h3>PERFUME</h3>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <h1>$149.99</h1>
                <h3>$169.99</h3>
            </div>
            <img class="cart" src="images/Cart.svg" alt="">
            <button>Add To Cart</button>
        </div>
        
    </div>
    </main>
</body>
</html>
